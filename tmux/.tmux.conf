set -g prefix C-a
bind-key a send-prefix
bind-key C-a last-window

# shift window left or right via ctrl+shift+arrow
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# bind-key C-y run "tmux showb | xsel -ib"\; display-message "Buffer copied to clipboard"

set-window-option -g mode-keys vi

set -g status-style bg=black,fg=white
set -g mode-style bg=red
#FIXME
#set -g status-left-style '#[fg=green]#H'

set-option -g history-limit 5000

# set -g default-terminal "screen-256color-bce"
# set -g default-terminal "xterm-screen-256color-bce"
set -g default-terminal "tmux-256color"

setw -g monitor-activity on
set -g visual-activity on

#neovim
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -sg escape-time 10
